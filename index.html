<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Word Labyrinth 🏆">
    <meta property="og:description" content="გაიარე 100-ვე დონე და გახდი სიტყვების ოსტატი! 🎮">
    <meta property="og:image" content="https://img.freepik.com/free-vector/word-concept-illustration_114360-1123.jpg">
    <meta property="og:url" content="https://qobaliajano-maker.github.io/Word-Labyrinth/">
    <meta property="og:type" content="website">

    <title>Word Labyrinth: 100 Levels</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-1016750863743823" crossorigin="anonymous"></script>

    <style>
        :root { --primary: #6c5ce7; --accent: #00b894; --gold: #fdcb6e; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0f0c29; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); min-height: 100vh; display: flex; flex-direction: column; align-items: center; color: white; padding: 20px; }
        .game-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-radius: 30px; width: 100%; max-width: 450px; padding: 30px; border: 1px solid rgba(255,255,255,0.1); text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .progress-box { width: 100%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; margin: 20px 0; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: var(--accent); transition: 0.5s; }
        .hint-text { font-size: 1.3em; margin: 30px 0; line-height: 1.5; min-height: 80px; color: #eee; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 1.2em; text-align: center; margin-bottom: 20px; outline: none; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1.1em; transition: 0.3s; margin-bottom: 10px; }
        .btn-check { background: var(--accent); color: white; }
        .btn-hint { background: var(--primary); color: white; }
        .btn:active { transform: scale(0.98); }
        .status { font-size: 0.9em; color: var(--gold); }
    </style>
</head>
<body>

    <div class="game-card">
        <h1 style="margin:0; font-size: 1.8em;">Word Labyrinth</h1>
        <div class="status">დონე <span id="current-lvl">1</span> / 100</div>
        
        <div class="progress-box">
            <div id="progress-fill"></div>
        </div>

        <div class="hint-text" id="question">იტვირთება...</div>

        <input type="text" id="user-ans" placeholder="პასუხი..." autocomplete="off">

        <button class="btn btn-check" onclick="checkAns()">შემოწმება ✅</button>
        <button class="btn btn-hint" onclick="getHint()">მინიშნება 🎁</button>
        
        <div id="msg" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <div style="margin-top: 30px;">
        <ins class="adsbygoogle" style="display:inline-block;width:320px;height:50px" 
             data-ad-client="ca-app-pub-1016750863743823" data-ad-slot="3797162169"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        const labyrinth = [
            {q: "საქართველოს დედაქალაქი", a: "თბილისი"},
            {q: "ის გვათბობს და ანათებს დღისით", a: "მზე"},
            {q: "პლანეტა, რომელზეც ვცხოვრობთ", a: "დედამიწა"},
            {q: "ყველაზე დიდი ოკეანე", a: "წყნარი"},
            {q: "საქართველოს უმაღლესი მწვერვალი", a: "შხარა"},
            {q: "ნივთიერება, რომელიც აუცილებელია სიცოცხლისთვის", a: "წყალი"},
            {q: "მატარებლის სამოძრაო გზა", a: "ლიანდაგი"},
            {q: "სამეგრელოს მთავარი ქალაქი", a: "ზუგდიდი"},
            {q: "ცხოველი, რომელსაც სპილოს მსგავსი ხორთუმი აქვს", a: "სპილო"},
            {q: "რა ჰქვია ქართულ ანბანში პირველ ასოს?", a: "ანი"},
            // აქ დაემატება დანარჩენი კითხვები...
            {q: "რა ქვია აჭარის მთავარ ქალაქს?", a: "ბათუმი"},
            {q: "რომელი ფრინველია მშვიდობის სიმბოლო?", a: "მტრედი"},
            {q: "ყველაზე სწრაფი ხმელეთის ცხოველი", a: "ავაზა"},
            {q: "რა ქვია აშშ-ს დედაქალაქს?", a: "ვაშინგტონი"},
            {q: "მზის სისტემის ყველაზე დიდი პლანეტა", a: "იუპიტერი"},
            {q: "რომელი ორგანო პასუხობს სუნთქვაზე?", a: "ფილტვები"},
            {q: "ვინ დაწერა 'ვეფხისტყაოსანი'?", a: "რუსთაველი"},
            {q: "ყველაზე პატარა ქვეყანა მსოფლიოში", a: "ვატიკანი"},
            {q: "რა ქვია იაპონიის დედაქალაქს?", a: "ტოკიო"},
            {q: "რომელი ლითონი გამოიყენება თერმომეტრში?", a: "ვერცხლისწყალი"}
            // ... (კოდის შემოკლების მიზნით აქ 20 კითხვაა, მაგრამ შენ შეგიძლია ამ სიაში 100-მდე გააგრძელო იმავე ფორმატით)
        ];

        // ლოგიკა შენახვისთვის
        let lvl = parseInt(localStorage.getItem('savedLvl')) || 0;

        function loadLvl() {
            if(lvl < labyrinth.length) {
                document.getElementById('question').innerText = labyrinth[lvl].q;
                document.getElementById('current-lvl').innerText = lvl + 1;
                document.getElementById('progress-fill').style.width = ((lvl/labyrinth.length)*100) + "%";
                document.getElementById('user-ans').value = "";
                document.getElementById('msg').innerText = "";
            } else {
                document.querySelector('.game-card').innerHTML = "<h1>გილოცავ! 🎉</h1><p>შენ სიტყვების ლაბირინთი დაამარცხე!</p><button class='btn btn-check' onclick='resetGame()'>თავიდან დაწყება</button>";
            }
        }

        function checkAns() {
            let userVal = document.getElementById('user-ans').value.trim().toLowerCase();
            if(userVal === labyrinth[lvl].a.toLowerCase()) {
                lvl++;
                localStorage.setItem('savedLvl', lvl);
                document.getElementById('msg').style.color = "#00b894";
                document.getElementById('msg').innerText = "სწორია! ✨";
                setTimeout(loadLvl, 800);
            } else {
                document.getElementById('msg').style.color = "#ff7675";
                document.getElementById('msg').innerText = "არასწორია ❌";
            }
        }

        function getHint() {
            alert("რეკლამის ჩატვირთვა... (AdMob Ready სტატუსის შემდეგ)");
            document.getElementById('user-ans').value = labyrinth[lvl].a[0] + "...";
        }

        function resetGame() {
            localStorage.clear();
            location.reload();
        }

        loadLvl();
    </script>
</body>
</html>
