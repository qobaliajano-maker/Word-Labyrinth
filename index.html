<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Z-CONNECT</title>
    <style>
        :root { --badoo-purple: #783cff; --bg: #f3f5f9; }
        * { box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); overflow-x: hidden; }

        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; 
            align-items: center; background: white; position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 24px; font-weight: 800; color: var(--badoo-purple); letter-spacing: -1px; }
        .lang-switch button { border: none; background: none; font-weight: bold; color: #ccc; cursor: pointer; }
        .lang-switch .active { color: var(--badoo-purple); }

        .app-container { padding: 10px; max-width: 500px; margin: auto; }

        /* Profile Card - Badoo Style */
        .card { 
            position: relative; width: 100%; height: 78vh; border-radius: 30px; 
            overflow: hidden; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px;
        }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-overlay { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            padding: 30px 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white; 
        }
        .card-name { font-size: 28px; font-weight: bold; margin-bottom: 5px; }
        .card-loc { font-size: 14px; opacity: 0.8; margin-bottom: 15px; display: flex; align-items: center; gap: 5px; }
        
        .chat-btn { 
            display: block; width: 100%; padding: 16px; background: var(--badoo-purple); 
            color: white; text-decoration: none; text-align: center; border-radius: 20px; 
            font-weight: bold; font-size: 16px; transition: 0.3s;
        }

        /* Floating Add Button */
        .add-btn {
            position: fixed; bottom: 25px; right: 25px; width: 65px; height: 65px;
            background: var(--badoo-purple); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 35px; box-shadow: 0 8px 20px rgba(120,60,255,0.4);
            cursor: pointer; z-index: 1000; border: none;
        }

        /* Full Screen Form */
        #form-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 2000; display: none; padding: 25px; overflow-y: auto;
        }
        .close-form { font-size: 30px; color: #333; cursor: pointer; margin-bottom: 20px; display: block; }
        input, textarea { width: 100%; padding: 18px; margin-bottom: 15px; border: 1px solid #eee; border-radius: 18px; background: #f9f9f9; font-size: 16px; }
        .submit-btn { width: 100%; padding: 18px; background: var(--badoo-purple); color: white; border: none; border-radius: 18px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

<header>
    <div class="logo">z-connect</div>
    <div class="lang-switch">
        <button onclick="setLang('ka')" id="l-ka" class="active">KA</button>
        <button onclick="setLang('en')" id="l-en">EN</button>
    </div>
</header>

<div class="app-container" id="feed">
    </div>

<button class="add-btn" onclick="toggleForm(true)">+</button>

<div id="form-modal">
    <span class="close-form" onclick="toggleForm(false)">‚úï</span>
    <h2 id="t-title">·É®·Éî·É•·Éõ·Éî·Éú·Éò ·Éû·É†·Éù·É§·Éò·Éö·Éò</h2>
    <input type="text" id="f-name" placeholder="·É°·Éê·ÉÆ·Éî·Éö·Éò ·Éì·Éê ·Éê·É°·Éê·Éô·Éò">
    <input type="text" id="f-loc" placeholder="·É•·Éê·Éö·Éê·É•·Éò">
    <input type="text" id="f-soc" placeholder="Instagram (·Éö·Éò·Éú·Éô·Éò ·Éê·Éú @·É°·Éê·ÉÆ·Éî·Éö·Éò)">
    <textarea id="f-bio" placeholder="·Éõ·Éù·Éô·Éö·Éî ·Éê·É¶·É¨·Éî·É†·Éê (·Éõ·Éê·Éí: ·Éï·Éî·É´·Éî·Éë ·Éõ·Éî·Éí·Éù·Éë·É†·Éî·Éë·É°)"></textarea>
    <p style="font-size: 12px; color: #999; margin-left: 10px;">·Éê·É¢·Éï·Éò·É†·Éó·Éî ·É§·Éù·É¢·Éù:</p>
    <input type="file" id="f-file" accept="image/*">
    <button class="submit-btn" onclick="save()" id="t-btn">·Éí·Éê·Éõ·Éù·É•·Éï·Éî·Éß·Éú·Éî·Éë·Éê</button>
</div>

<script>
    const trans = {
        ka: { title: "·É®·Éî·É•·Éõ·Éî·Éú·Éò ·Éû·É†·Éù·É§·Éò·Éö·Éò", name: "·É°·Éê·ÉÆ·Éî·Éö·Éò ·Éì·Éê ·Éê·É°·Éê·Éô·Éò", loc: "·É•·Éê·Éö·Éê·É•·Éò", soc: "Instagram", bio: "·Éõ·Éù·Éô·Éö·Éî ·Éê·É¶·É¨·Éî·É†·Éê", btn: "·Éí·Éê·Éõ·Éù·É•·Éï·Éî·Éß·Éú·Éî·Éë·Éê", chat: "·Éí·Éê·Éò·É™·Éê·Éú·Éò" },
        en: { title: "Create Profile", name: "Name and Age", loc: "City", soc: "Instagram", bio: "Short bio", btn: "Publish", chat: "Connect" }
    };

    let curL = 'ka';
    function setLang(l) {
        curL = l;
        document.getElementById('t-title').innerText = trans[l].title;
        document.getElementById('f-name').placeholder = trans[l].name;
        document.getElementById('f-loc').placeholder = trans[l].loc;
        document.getElementById('f-soc').placeholder = trans[l].soc;
        document.getElementById('f-bio').placeholder = trans[l].bio;
        document.getElementById('t-btn').innerText = trans[l].btn;
        document.querySelectorAll('.lang-switch button').forEach(b => b.classList.remove('active'));
        document.getElementById('l-'+l).classList.add('active');
    }

    function toggleForm(show) { document.getElementById('form-modal').style.display = show ? 'block' : 'none'; }

    function save() {
        const name = document.getElementById('f-name').value;
        const loc = document.getElementById('f-loc').value;
        const soc = document.getElementById('f-soc').value;
        const bio = document.getElementById('f-bio').value;
        const file = document.getElementById('f-file').files[0];

        if(!name || !file) return alert("·É®·Éî·Éê·Éï·É°·Éî·Éó ·É°·Éê·ÉÆ·Éî·Éö·Éò ·Éì·Éê ·Éê·É¢·Éï·Éò·É†·Éó·Éî·Éó ·É§·Éù·É¢·Éù!");

        const reader = new FileReader();
        reader.onload = function(e) {
            const card = `
                <div class="card">
                    <img src="${e.target.result}" class="card-img">
                    <div class="card-overlay">
                        <div class="card-name">${name}</div>
                        <div class="card-loc">üìç ${loc}</div>
                        <p style="font-size:15px; margin-bottom:20px; opacity:0.9;">${bio}</p>
                        <a href="${soc.startsWith('http') ? soc : 'https://instagram.com/' + soc.replace('@','')}" target="_blank" class="chat-btn">${trans[curL].chat}</a>
                    </div>
                </div>`;
            document.getElementById('feed').insertAdjacentHTML('afterbegin', card);
            toggleForm(false);
            // Reset fields
            document.getElementById('f-name').value = "";
            document.getElementById('f-loc').value = "";
            document.getElementById('f-soc').value = "";
            document.getElementById('f-bio').value = "";
        };
        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
