<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Z-CONNECT | Discover</title>
    <style>
        :root { --badoo-purple: #783cff; --badoo-pink: #ff4b7d; --bg: #ffffff; }
        * { box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); overflow-x: hidden; }

        /* Header */
        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; 
            align-items: center; position: sticky; top: 0; background: white; z-index: 100;
        }
        .logo { font-size: 22px; font-weight: 800; color: var(--badoo-purple); }
        .lang-select button { border: none; background: none; font-weight: 600; color: #ccc; cursor: pointer; }
        .lang-select .active { color: var(--badoo-purple); }

        /* Discover Feed */
        .discover-container { padding: 10px; max-width: 500px; margin: auto; }
        
        .profile-card { 
            position: relative; width: 100%; border-radius: 25px; 
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 20px; background: #000; height: 75vh;
        }
        .profile-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        
        .profile-details { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            padding: 25px; background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white; 
        }
        .name-age { font-size: 26px; font-weight: bold; margin-bottom: 5px; }
        .location { font-size: 14px; opacity: 0.8; margin-bottom: 15px; }
        
        /* Action Buttons */
        .actions { display: flex; gap: 15px; }
        .btn { 
            flex: 1; padding: 12px; border: none; border-radius: 15px; 
            font-weight: bold; cursor: pointer; text-align: center; text-decoration: none;
        }
        .btn-chat { background: var(--badoo-purple); color: white; }
        .btn-like { background: white; color: var(--badoo-pink); }

        /* Upload Form (Hidden until needed) */
        .add-profile-btn {
            position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px;
            background: var(--badoo-purple); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; box-shadow: 0 5px 15px rgba(120,60,255,0.4);
            cursor: pointer; z-index: 200; border: none;
        }
        
        #upload-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 300; display: none; padding: 20px;
        }
        .close-modal { font-size: 24px; cursor: pointer; margin-bottom: 20px; display: block; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #eee; border-radius: 12px; }
    </style>
</head>
<body>

<header>
    <div class="logo">z-connect</div>
    <div class="lang-select">
        <button onclick="changeL('ka')" id="ka" class="active">KA</button>
        <button onclick="changeL('en')" id="en">EN</button>
    </div>
</header>

<div class="discover-container" id="feed">
    </div>

<button class="add-profile-btn" onclick="openModal()">+</button>

<div id="upload-modal">
    <span class="close-modal" onclick="closeModal()">‚úï</span>
    <h2 id="m-title">·É®·Éî·É•·Éõ·Éî·Éú·Éò ·Éû·É†·Éù·É§·Éò·Éö·Éò</h2>
    <input type="text" id="m-name" placeholder="·É°·Éê·ÉÆ·Éî·Éö·Éò ·Éì·Éê ·Éê·É°·Éê·Éô·Éò">
    <input type="text" id="m-loc" placeholder="·É•·Éê·Éö·Éê·É•·Éò (·Éõ·Éê·Éí: ·Éñ·É£·Éí·Éì·Éò·Éì·Éò)">
    <input type="text" id="m-soc" placeholder="·Éò·Éú·É°·É¢·Éê·Éí·É†·Éê·Éõ·Éò·É° ·Éö·Éò·Éú·Éô·Éò">
    <textarea id="m-bio" placeholder="·Éõ·Éù·Éô·Éö·Éî ·Éê·É¶·É¨·Éî·É†·Éê..."></textarea>
    <input type="file" id="m-file" accept="image/*">
    <button class="btn btn-chat" onclick="saveProfile()" style="width:100%" id="m-btn">·Éí·Éê·Éõ·Éù·É•·Éï·Éî·Éß·Éú·Éî·Éë·Éê</button>
</div>

<script>
    const ui = {
        ka: { title: "·É®·Éî·É•·Éõ·Éî·Éú·Éò ·Éû·É†·Éù·É§·Éò·Éö·Éò", name: "·É°·Éê·ÉÆ·Éî·Éö·Éò ·Éì·Éê ·Éê·É°·Éê·Éô·Éò", loc: "·É•·Éê·Éö·Éê·É•·Éò", soc: "·Éò·Éú·É°·É¢·Éê·Éí·É†·Éê·Éõ·Éò", bio: "·Éê·É¶·É¨·Éî·É†·Éê", btn: "·Éí·Éê·Éõ·Éù·É•·Éï·Éî·Éß·Éú·Éî·Éë·Éê", chat: "·É©·Éê·É¢·Éò" },
        en: { title: "Create Profile", name: "Name and Age", loc: "City", soc: "Instagram", bio: "Bio", btn: "Publish", chat: "Chat" }
    };

    let curL = 'ka';
    function changeL(l) {
        curL = l;
        document.getElementById('m-title').innerText = ui[l].title;
        document.getElementById('m-name').placeholder = ui[l].name;
        document.getElementById('m-btn').innerText = ui[l].btn;
        document.querySelectorAll('.lang-select button').forEach(b => b.classList.remove('active'));
        document.getElementById(l).classList.add('active');
    }

    function openModal() { document.getElementById('upload-modal').style.display = 'block'; }
    function closeModal() { document.getElementById('upload-modal').style.display = 'none'; }

    function saveProfile() {
        const name = document.getElementById('m-name').value;
        const loc = document.getElementById('m-loc').value;
        const soc = document.getElementById('m-soc').value;
        const bio = document.getElementById('m-bio').value;
        const file = document.getElementById('m-file').files[0];

        if(!name || !file) return alert("·É®·Éî·Éê·Éï·É°·Éî·Éó ·Éõ·Éù·Éú·Éê·É™·Éî·Éõ·Éî·Éë·Éò!");

        const reader = new FileReader();
        reader.onload = function(e) {
            const card = `
                <div class="profile-card">
                    <img src="${e.target.result}" class="profile-img">
                    <div class="profile-details">
                        <div class="name-age">${name}</div>
                        <div class="location">üìç ${loc}</div>
                        <p style="font-size:14px; margin-bottom:20px;">${bio}</p>
                        <div class="actions">
                            <a href="${soc.startsWith('http') ? soc : 'https://' + soc}" class="btn btn-chat">${ui[curL].chat}</a>
                        </div>
                    </div>
                </div>`;
            document.getElementById('feed').insertAdjacentHTML('afterbegin', card);
            closeModal();
        };
        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
