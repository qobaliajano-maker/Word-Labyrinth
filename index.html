<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUGDIDI HUB</title>
    <style>
        /* YouTube სტილის რეკლამა */
        #video-ad-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 20000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .ad-video-container { width: 100%; max-width: 600px; position: relative; }
        video { width: 100%; border-radius: 10px; }
        
        .skip-btn {
            position: absolute;
            bottom: 20px; right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            font-size: 14px;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .skip-btn.active { cursor: pointer; opacity: 1; background: white; color: black; }
    </style>
</head>
<body>

<div id="video-ad-overlay">
    <div class="ad-video-container">
        <p style="color:white; text-align:center;">რეკლამა</p>
        <video id="myAdVideo" autoplay muted>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <div id="skipBtn" class="skip-btn">შეგიძლიათ გამოტოვოთ 5 წამში</div>
    </div>
</div>

<script>
    let timeLeft = 5;
    let skipBtn = document.getElementById('skipBtn');
    let overlay = document.getElementById('video-ad-overlay');

    let timer = setInterval(function(){
        timeLeft--;
        if(timeLeft > 0) {
            skipBtn.innerHTML = "შეგიძლიათ გამოტოვოთ " + timeLeft + " წამში";
        } else {
            skipBtn.innerHTML = "გამოტოვება ➔";
            skipBtn.classList.add('active');
            skipBtn.onclick = function() {
                overlay.style.display = 'none';
            }
            clearInterval(timer);
        }
    }, 1000);
</script>

<header><h1>ZUGDIDI HUB</h1></header>

</body>
</html>
