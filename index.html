<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>z-connect | Premium Dating</title>
    <style>
        :root { --badoo: #783cff; --accent: #00d1ff; --bg: #f8faff; }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { margin: 0; background: var(--bg); color: #111; overflow-x: hidden; }

        /* Modern Header */
        header { 
            padding: 15px 25px; display: flex; justify-content: space-between; 
            align-items: center; position: sticky; top: 0; background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid #eee;
        }
        .logo { font-size: 28px; font-weight: 900; color: var(--badoo); letter-spacing: -1.5px; }
        .lang-btns button { border: none; background: #f0f2f5; padding: 6px 12px; border-radius: 10px; font-weight: bold; color: #777; cursor: pointer; font-size: 12px; transition: 0.3s; }
        .lang-btns .active { background: var(--badoo); color: white; }

        .app-container { padding: 15px; max-width: 500px; margin: auto; }

        /* Premium Card Style */
        .card {
            position: relative; width: 100%; height: 82vh; border-radius: 40px;
            overflow: hidden; background: #111; box-shadow: 0 20px 40px rgba(120,60,255,0.2);
            margin-bottom: 30px; animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-content {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 35px 25px; background: linear-gradient(to top, rgba(0,0,0,0.95) 20%, transparent);
            color: white;
        }
        .user-name { font-size: 32px; font-weight: 800; margin-bottom: 4px; display: flex; align-items: center; gap: 8px; }
        .user-name::after { content: 'âœ”'; font-size: 14px; background: var(--accent); color: white; border-radius: 50%; padding: 2px 5px; }
        .user-loc { font-size: 16px; opacity: 0.8; margin-bottom: 20px; display: flex; align-items: center; gap: 6px; }

        /* Communication Buttons */
        .action-row { display: flex; gap: 12px; }
        .btn-comm { 
            flex: 1; padding: 18px; border-radius: 22px; text-decoration: none; 
            text-align: center; font-weight: bold; font-size: 16px; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-chat { background: var(--badoo); color: white; box-shadow: 0 8px 20px rgba(120,60,255,0.3); }
        .btn-call { background: white; color: #111; }
        .btn-comm:active { transform: scale(0.95); }

        /* Floating Add Button */
        .fab {
            position: fixed; bottom: 35px; right: 30px; width: 70px; height: 70px;
            background: linear-gradient(135deg, var(--badoo), #a37cff); 
            color: white; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; box-shadow: 0 12px 30px rgba(120,60,255,0.5);
            cursor: pointer; z-index: 2000;
        }

        /* Full-Screen Form Modal */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 5000; display: none; padding: 30px; overflow-y: auto;
        }
        .close-icon { font-size: 35px; color: #111; cursor: pointer; margin-bottom: 20px; display: block; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; font-size: 14px; }
        input, textarea { width: 100%; padding: 18px; border: 2px solid #f0f2f5; border-radius: 20px; background: #f9f9f9; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--badoo); background: white; }
        .publish-btn { width: 100%; padding: 20px; background: var(--badoo); color: white; border: none; border-radius: 22px; font-weight: 900; font-size: 18px; cursor: pointer; }
    </style>
</head>
